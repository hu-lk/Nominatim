<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OpenLayers Map with Nominatim Search</title>

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ol3/4.6.5/ol.css"
      type="text/css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/4.6.5/ol.js"></script>
